<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Company Webpage</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
       
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        header .company-name {
            font-weight: bold;
            font-size: 24px;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        header nav button:hover {
            background-color: #45a049;
        }
        header nav input[type="text"] {
            padding: 10px;
            margin-left: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
       
        nav.main-nav {
            background-color: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        nav.main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        nav.main-nav a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }
        
       
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

   
    <header>
        <div class="logo">
            <img src="https://fortuneinfosys.com/wp-content/uploads/2023/01/fortune-infosys-logo_Final.jpg" alt="Company Logo"> 
            <span class="company-name">Infosys</span>
        </div>

        <nav>
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
            <input type="text" placeholder="Search...">
        </nav>
    </header>

   
    <nav class="main-nav">
        <a href="#home">Home</a>
        <a href="#product">Product</a>
        <a href="#shopping">Shopping</a>
        <a href="#product-cat">Product Categories</a>
        <a href="#payment">Payment</a>
    </nav>

    
    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section. It's a great place to introduce the website.</p>
    </section>

    <footer>
        <p>&copy; 2025 MyCompany. All rights reserved.</p>
    </footer>

    <script>
        
        console.log('Welcome to MyCompany webpage!');
    </script>

</body>
</html>
