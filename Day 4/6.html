<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARAGON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #8e8e8e;
    }

    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .navbar-nav .nav-link {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
    }
    .navbar-nav .nav-link:hover {
      background-color: #1eb300;
      color: #fff;
      border-radius: 5px;
    }

    .jumbotron {
      background: linear-gradient(to right, rgba(54, 4, 73, 0.8), rgba(133, 255, 52, 0.6)), url('https://via.placeholder.com/1200x400') no-repeat center center;
      background-size: cover;
      color: #43e123;
    }
    .jumbotron h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }
    .jumbotron p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .jumbotron a {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Gallery Section */
    .gallery img {
      border: 3px solid #dddddd;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    .footer {
      background-color: #343a40;
    }
    .footer a {
      color: #ff0730;
      transition: color 0.3s;
    }
    .footer a:hover {
      color: #ffffff;
    }
    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PARAGON</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="jumbotron text-center py-5">
    <h1 class="display-4">PARAGON</h1>
    <p class="lead">Fine Dining Facilities</p>
    <a href="#" class="btn btn-primary btn-lg">Menu</a>
  </div>

  <!-- Gallery Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Special Dishes</h2>
    <div class="row gallery g-3">
      <div class="col-12 col-md-6 col-lg-4">
        <img src="https://visitabudhabi.ae/-/media/project/vad/galleryimages/where-to-go/dining-and-restaurants/paragon-restaurant-and-cafe/istock-1169694902.jpg" alt="Dish 1" class="img-fluid">
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <img src="https://ministryofcurry.com/wp-content/uploads/2024/06/chicken-biryani-5.jpg" alt="Dish 2" class="img-fluid">
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <img src="https://lazzat.com.au/wp-content/uploads/2024/10/chicken-mandi-1-768x432.jpg" alt="Dish 3" class="img-fluid">
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <img src="https://lifeloveandgoodfood.com/wp-content/uploads/2020/04/Chicken-Shawarma_09_1200x1200.jpg" alt="Dish 4" class="img-fluid">
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <img src="https://b.zmtcdn.com/data/dish_photos/9d1/a9aa75044a2b5756626847cdaf52d9d1.jpeg" alt="Dish 5" class="img-fluid">
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <img src="https://eightforestlane.com/wp-content/uploads/2024/02/Spicy-Chicken-Burger_SQ-1.jpg" alt="Dish 6" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center text-white py-4">
    <p>Follow us on:</p>
    <a href="#" class="text-decoration-none">Facebook</a>
    <a href="#" class="text-decoration-none">Instagram</a>
    <a href="#" class="text-decoration-none">Twitter</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
