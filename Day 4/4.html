<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    #video-container {
      text-align: center;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <video id="video" width="640" height="360" controls>
      <source src="https://videos.pexels.com/video-files/30014322/12877574_2560_1440_30fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="controls">
    <button id="playPauseBtn">Play</button>
    <button id="rewindBtn">Rewind</button>
    <button id="backwardBtn">Backward 10s</button>
    <button id="forwardBtn">Forward 10s</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const rewindBtn = document.getElementById('rewindBtn');
    const backwardBtn = document.getElementById('backwardBtn');
    const forwardBtn = document.getElementById('forwardBtn');

    // Play/Pause Button
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        video.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Rewind Button
    rewindBtn.addEventListener('click', () => {
      video.currentTime = 0;
    });

    // Backward 10 seconds Button
    backwardBtn.addEventListener('click', () => {
      video.currentTime -= 10;
    });

    // Forward 10 seconds Button
    forwardBtn.addEventListener('click', () => {
      video.currentTime += 10;
    });
  </script>

</body>
</html>
