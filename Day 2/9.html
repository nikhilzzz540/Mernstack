<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
    }

    .header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .header .search-bar {
      flex-grow: 1;
      margin: 0 20px;
    }

    .header .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .header .profile-menu {
      display: flex;
      align-items: center;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      padding: 20px;
      width: 200px;
      background-color: #333;
      color: white;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 10px 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .task-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .task-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .task-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .task-card h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .task-card p {
      margin-bottom: 15px;
      color: #666;
    }

    .task-card .icons {
      display: flex;
      justify-content: flex-end;
    }

    .task-card .icons button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2em;
      color: #0078D7;
      transition: color 0.3s;
    }

    .task-card .icons button:hover {
      color: #0056A4;
    }

    .container {
      display: flex;
      flex-grow: 1;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">TaskManager</div>
    <div class="search-bar">
      <input type="text" placeholder="Search tasks...">
    </div>
    <div class="profile-menu">
      <img src="https://via.placeholder.com/40" alt="Profile" style="border-radius: 50%;">

  </header>
