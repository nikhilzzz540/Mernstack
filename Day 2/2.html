<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="app-name">Production app</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="#calendar">Calendar</a></li>
        <li><a href="#collaboration">Collaboration</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="tasks">
      <h2>Task Management</h2>
      <div class="task overdue">Overdue Task</div>
      <div class="task completed">Completed Task</div>
      <div class="task">Normal Task</div>
    </section>

    <section id="calendar">
        <h2>Calendar</h2>
        <div class="calendar">
          <!-- Example days -->
          <div class="day weekday">Monday</div>
          <div class="day weekday">Tuesday</div>
          <div class="day current">Wednesday</div> <!-- Current date -->
          <div class="day weekday">Thursday</div>
          <div class="day weekday">Friday</div>
          <div class="day weekend">Saturday</div>
          <div class="day weekend">Sunday</div>
        </div>
      </section>
      

    <section id="collaboration">
      <h2>Collaboration</h2>
      <div class="chat">
        <p><span class="username">Alice:</span> Hello team!</p>
        <p><span class="username">Bob:</span> Let's get started.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ProductivityApp | <a href="#privacy">Privacy Policy</a></p>
  </footer>
</body>
</html>
